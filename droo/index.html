<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="version" content="0.7">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>SFlightX Map</title>
    <link rel="icon" type="image/png" href="https://sflightx.com/resources/v4/database/logo/logo.png">

    <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import { styles as typescaleStyles } from '@material/web/typography/md-typescale-styles.js';
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>

    <link rel="stylesheet" href="https://sflightx.com/resources/v4/element/material-dependency.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #1a1a1a;
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100%;
            z-index: 1;
            background: var(--md-sys-color-surface);
        }

        .leaflet-popup-content-wrapper,
        .leaflet-popup-tip {
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            border-radius: 16px;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 8px 16px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            pointer-events: none;
        }

        header>* {
            pointer-events: auto;
        }

        #menu {
            color: white;
            cursor: pointer;
            font-size: 28px;
        }

        .controls-wrapper {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-suggestions {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            right: 0;
            background-color: var(--md-sys-color-surface-container-high);
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 2000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .search-suggestions:not([hidden]) {
            display: block;
        }

        .suggestion-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--md-sys-color-on-surface);
            transition: background 0.2s;
        }

        .suggestion-item:hover {
            background-color: var(--md-sys-color-surface-container-highest);
        }

        .suggestion-item .material-symbols-rounded {
            color: var(--md-sys-color-primary);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <span class="material-symbols-rounded" onclick="toggleSideSheet()" id="menu">menu</span>
            <a href="https://sflightx.com">
                <img src="https://sflightx.com/resources/v4/database/logo/logo.png" alt="sFlightX Logo" />
            </a>
        </div>
        <div class="controls-wrapper">
            <div class="search-container">
                <md-outlined-text-field id="searchField" placeholder="Search locations..." type="search"
                    style="min-width: 250px;">
                    <md-icon slot="trailing-icon"><span class="material-symbols-rounded">search</span></md-icon>
                </md-outlined-text-field>

                <div id="searchSuggestions" class="search-suggestions" hidden></div>
            </div>
            <span class="material-symbols-rounded">dark_mode</span>
            <md-switch id="themeToggle"></md-switch>
        </div>
    </header>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const w = 1872;
        const h = 936;
        const url = 'https://sflightx.com/resources/v4/database/image/map_sflightx_com/droo_2k.png';

        const padding = 400;
        const imageBounds = [[-h, 0], [0, w]];
        // expanded bounds include padding on all sides
        const bounds = [[-h - padding, -padding], [0 + padding, w + padding]];

        let allLandmarks = [];
        const markerList = {};
        const searchField = document.getElementById('searchField');
        const suggestionsBox = document.getElementById('searchSuggestions');

        const materialIcon = L.divIcon({
            html: `
                <div style="display: flex; justify-content: center; align-items: center;">
                    <span class="material-symbols-rounded" 
                          style="font-size: 36px; 
                                 color: var(--md-sys-color-primary); 
                                 font-variation-settings: 'FILL' 1;
                                 filter: drop-shadow(0 2px 4px rgba(0,0,0,0.6));">
                        location_on
                    </span>
                </div>`,
            className: 'custom-material-pin',
            iconSize: [36, 36],
            iconAnchor: [18, 36],
            popupAnchor: [0, -32]
        });

        const map = L.map('map', {
            crs: L.CRS.Simple,
            maxBounds: bounds,
            maxBoundsViscosity: 1.0,
            attributionControl: false,
            zoomControl: false,
            zoomSnap: 0.1
        });

        // Draw the image at its true bounds but allow the map to have
        // larger bounds so users can pan/zoom out beyond the image.
        L.imageOverlay(url, imageBounds).addTo(map);

        // Calculate min zoom for the image, then allow one extra zoom-out
        // step so users can see beyond the map edges.
        const minZoomLevel = map.getBoundsZoom(imageBounds, true);
        map.setMinZoom(Math.max(minZoomLevel - 1, -10));
        map.setMaxZoom(2);
        map.setView([-h / 2, w / 2], minZoomLevel);

        // --- SEARCH LOGIC ---

        function updateSuggestions(query) {
            // If query is empty, hide suggestions AND remove URL hash
            if (!query) {
                suggestionsBox.hidden = true;

                // NEW: Clear the hash when input is cleared
                if (window.location.hash) {
                    history.replaceState(null, null, window.location.pathname);
                }
                return;
            }

            const lowerQuery = query.toLowerCase();
            const matches = allLandmarks.filter(place =>
                place.name.toLowerCase().includes(lowerQuery)
            );

            if (matches.length > 0) {
                const html = matches.map(place => {
                    const safeName = place.name.replace(/"/g, '&quot;');
                    return `
                    <div class="suggestion-item" data-slug="${place.slug}" data-name="${safeName}">
                        <span class="material-symbols-rounded">location_on</span>
                        <div>
                            <div class="md-typescale-body-medium">${place.name}</div>
                            <div class="md-typescale-body-small" style="opacity: 0.7;">${place.type || 'Location'}</div>
                        </div>
                    </div>`;
                }).join('');
                suggestionsBox.innerHTML = html;
                suggestionsBox.hidden = false;
            } else {
                suggestionsBox.hidden = true;
            }
        }

        //add map click funtionality
        map.on('click', function (e) {
            suggestionsBox.hidden = true;
            //get coordinates of click
            const coords = e.latlng;
            console.log("Map clicked at: ", coords);
        });

        // Handle clicks on suggestions
        suggestionsBox.addEventListener('click', (e) => {
            const item = e.target.closest('.suggestion-item');
            if (item) {
                const { slug, name } = item.dataset;

                searchField.value = name;
                suggestionsBox.hidden = true;
                window.location.hash = slug;
            }
        });

        searchField.addEventListener('input', (e) => {
            updateSuggestions(e.target.value);
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                suggestionsBox.hidden = true;
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchField) {
                e.preventDefault();
                searchField.focus();
            }
        });

        // --- DATA LOADING ---

        async function loadLandmarks() {
            try {
                const response = await fetch('https://sflightx.com/resources/v4/database/map/landmarks.json?v=' + Date.now());
                const landmarks = await response.json();
                allLandmarks = landmarks;

                landmarks.forEach(place => {
                    const marker = L.marker(place.coords, { icon: materialIcon }).addTo(map);

                    const popupContent = `
                        <div style="font-family: Roboto, sans-serif; padding: 8px; min-width: 200px;">
                            <h3 class="md-typescale-title-medium" style="margin: 0 0 8px 0; color: var(--md-sys-color-primary);">${place.name}</h3>
                            <p class="md-typescale-body-medium" style="margin: 0 0 16px 0; color: var(--md-sys-color-on-surface-variant);">${place.description}</p>
                            <md-filled-tonal-button onclick="window.open('https://map.sflightx.com/location/#${place.slug}', '_blank')">
                                View Details
                            </md-filled-tonal-button>
                        </div>
                    `;
                    marker.bindPopup(popupContent);

                    if (place.slug) markerList[place.slug] = marker;
                });

                // This ensures links still work on reload
                handleHashLink();
            } catch (error) {
                console.error("Error loading landmarks:", error);
            }
        }

        function handleHashLink() {
            const hash = decodeURIComponent(window.location.hash.substring(1));

            if (hash && markerList[hash]) {
                const targetMarker = markerList[hash];
                map.setView(targetMarker.getLatLng(), 0);
                targetMarker.openPopup();

                // Sync search bar: If URL has location, put name in box
                const place = allLandmarks.find(p => p.slug === hash);
                if (place) {
                    searchField.value = place.name;
                }
            }
        }

        window.addEventListener('hashchange', handleHashLink);
        loadLandmarks();

    </script>
</body>

</html>
